<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator with Logo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1rem;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        input[type="file"] {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .file-input-label {
            display: block;
            padding: 15px;
            border: 2px dashed #667eea;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            color: #667eea;
            font-weight: 600;
        }

        .file-input-label:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #5a67d8;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        input[type="number"] {
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .result-section {
            text-align: center;
            margin-top: 30px;
        }

        #finalCanvas {
            border: 3px solid #e1e5e9;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            max-width: 100%;
            height: auto;
        }

        .download-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.3);
        }

        .logo-preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 8px;
            margin-top: 10px;
            border: 2px solid #e1e5e9;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ QR Code Generator</h1>
        
        <div class="form-group">
            <label for="qrText">Enter your text or URL:</label>
            <input type="text" id="qrText" placeholder="https://example.com or any text">
        </div>

        <div class="form-group">
            <label for="logoUpload">Upload your logo (optional):</label>
            <div class="file-input-wrapper">
                <input type="file" id="logoUpload" accept="image/*">
                <label for="logoUpload" class="file-input-label">
                    üìÅ Choose logo image (PNG, JPG, SVG)
                </label>
            </div>
            <img id="logoPreview" class="logo-preview hidden" alt="Logo preview">
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="qrSize">QR Code Size: <span id="sizeValue">400</span>px</label>
                <input type="range" id="qrSize" min="200" max="800" value="400">
            </div>
            
            <div class="control-group">
                <label for="logoSize">Logo Size: <span id="logoSizeValue">20</span>%</label>
                <input type="range" id="logoSize" min="10" max="35" value="20">
            </div>
            
            <div class="control-group">
                <label for="errorCorrection">Error Correction:</label>
                <select id="errorCorrection" style="padding: 10px; border: 2px solid #e1e5e9; border-radius: 8px;">
                    <option value="L">Low (7%)</option>
                    <option value="M" selected>Medium (15%)</option>
                    <option value="Q">Quartile (25%)</option>
                    <option value="H">High (30%)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="qrColor">QR Color:</label>
                <input type="color" id="qrColor" value="#000000" style="width: 100%; height: 40px; border: none; border-radius: 8px;">
            </div>
        </div>

        <button class="generate-btn" onclick="generateQR()">üöÄ Generate QR Code</button>

        <div class="result-section">
            <canvas id="finalCanvas" class="hidden"></canvas>
            <div id="downloadSection" class="hidden">
                <button class="download-btn" onclick="downloadQR('png')">üì• Download PNG</button>
                <button class="download-btn" onclick="downloadQR('jpg')">üì• Download JPG</button>
            </div>
        </div>
    </div>

    <script>
        let logoImage = null;

        // Update size display
        document.getElementById('qrSize').addEventListener('input', function() {
            document.getElementById('sizeValue').textContent = this.value;
        });

        document.getElementById('logoSize').addEventListener('input', function() {
            document.getElementById('logoSizeValue').textContent = this.value;
        });

        // Logo upload handler
        document.getElementById('logoUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    logoImage = new Image();
                    logoImage.onload = function() {
                        const preview = document.getElementById('logoPreview');
                        preview.src = e.target.result;
                        preview.classList.remove('hidden');
                    };
                    logoImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
                
                // Update label
                document.querySelector('.file-input-label').textContent = '‚úÖ ' + file.name;
            }
        });

        function generateQR() {
            const text = document.getElementById('qrText').value;
            if (!text) {
                alert('Please enter some text or URL!');
                return;
            }

            const size = parseInt(document.getElementById('qrSize').value);
            const logoSizePercent = parseInt(document.getElementById('logoSize').value);
            const errorCorrection = document.getElementById('errorCorrection').value;
            const qrColor = document.getElementById('qrColor').value;

            // Create QR code
            const qr = new QRious({
                value: text,
                size: size,
                level: errorCorrection,
                foreground: qrColor,
                background: 'transparent'
            });

            // Create final canvas
            const finalCanvas = document.getElementById('finalCanvas');
            const ctx = finalCanvas.getContext('2d');
            
            finalCanvas.width = size;
            finalCanvas.height = size;

            // Draw white background
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, size, size);

            // Draw QR code
            const qrCanvas = qr.canvas;
            ctx.drawImage(qrCanvas, 0, 0);

            // Draw logo if uploaded
            if (logoImage) {
                const logoSize = size * (logoSizePercent / 100);
                const x = (size - logoSize) / 2;
                const y = (size - logoSize) / 2;

                // Draw white background circle for logo
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(size/2, size/2, logoSize/2 + 5, 0, 2 * Math.PI);
                ctx.fill();

                // Draw logo
                ctx.save();
                ctx.beginPath();
                ctx.arc(size/2, size/2, logoSize/2, 0, 2 * Math.PI);
                ctx.clip();
                ctx.drawImage(logoImage, x, y, logoSize, logoSize);
                ctx.restore();
            }

            // Show result
            finalCanvas.classList.remove('hidden');
            document.getElementById('downloadSection').classList.remove('hidden');
        }

        function downloadQR(format) {
            const canvas = document.getElementById('finalCanvas');
            const link = document.createElement('a');
            
            if (format === 'jpg') {
                link.download = 'qr-code.jpg';
                link.href = canvas.toDataURL('image/jpeg', 0.9);
            } else {
                link.download = 'qr-code.png';
                link.href = canvas.toDataURL('image/png');
            }
            
            link.click();
        }

        // Generate sample QR on load
        window.onload = function() {
            document.getElementById('qrText').value = 'https://example.com';
        };
    </script>
</body>
</html>
